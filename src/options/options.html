<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="options.css" rel="stylesheet"/>
        <link href="../lib/codemirror/lib/codemirror.css" rel="stylesheet">
    </head>
    <body>
            <ul class="option-list">
                <h2>Advanced</h2>
                <li>
                    <div>
                        <p>Custom mapping of hostnames and input fields</p>
                        <div id="custom-mappings" style="display:flex; flex-flow: column">
                            <div style="display:flex">
                                <button id="save-custom" class="save-btn">Save</button>
                                <button id="import-custom">Import</button>
                                <button id="export-custom">Export</button>
                                <button id="clear-custom">Clear</button>
                            </div>
                            <div id="custom-syntax-error-msg" style="color: red" class="hidden">Invalid JSON syntax</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <p><span style="font-size:1.25em;font-weight:bold">Blacklist</span>
                         (List of sites where Autofocus is disabled)</p>
                        <div id="disabled-list" style="display:flex; flex-flow: column">
                            <div style="display:flex">
                                <button id="save-disabled" class="save-btn">Save</button>
                                <button id="import-disabled">Import</button>
                                <button id="export-disabled">Export</button>
                                <button id="clear-disabled">Clear</button>
                            </div>
                            <div id="disabled-syntax-error-msg" style="color: red" class="hidden">Invalid JSON syntax</div>
                        </div>
                    </div>
                </li>
            </ul>
        <script src="../lib/codemirror/lib/codemirror.js"></script>
        <script src="../lib/codemirror/mode/javascript/javascript.js"></script>
        <script src="options.js"></script>
    </body>
</html>
